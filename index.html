<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <title> Debate Team | Login </title>
    </head>
    
    <body class="gray-bg">      
    
    <div class="middle-box text-center loginscreen animated fadeInDown">
        
        <div class="container">
                <div class="navbar">
                    <ul>
                       <li><a href="#">Members</a></li>
                       <li><a href="#">Contact</a></li>
                       <li><a href="#">About</a></li>
                </ul>
            </div>

            <div class="logo pull-left">
                <h4><strong> Cherry Hill East | Debate Team </strong></h4>
            </div>
        
        <div class="logo">
            <h1 class="logo_name">DEBATE</h1>
        </div>
        <h3>Welcome to the Debate Team Administration Panel</h3>
        <p>Created by Tyler Swartz</p>
        <p2>Please <strong>register</strong> or <strong>create</strong> an account</p2>
        <form class="m-t" role="form" form="" action="" method="" name="" id="">
                <div class="form-group">
                    <div class="emailbox">
                  <input id="email" name="username" class="form-control" placeholder="Username" required="true">
                  </div>
              </input>
              <div class="form-group">
                  <div class="passwordbox">
                  <input id="password" name="username" class="form-control" placeholder="Password" required="true">
                 </div>
            </div>
            <div class="signin">
                <input type="button" name="submit" value="Submit" class="btn btn-danger block full-width m-b"></input>
            <div class="register">
                <p>If you do not have an account <a> register here</a></p>
            </div>
            <div class="contactme">
                <p>Contact me (Tyler Swartz) on Facebook w/ concerns</p>
            </div>
        </div>
    </div>    
    
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-messaging.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>   
    <script type="text/javascript" src="app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
